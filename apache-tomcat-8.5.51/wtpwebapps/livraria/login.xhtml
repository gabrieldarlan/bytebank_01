<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="_template.xhtml">

	<ui:insert name="titulo">Login</ui:insert>

	<ui:define name="conteudo">
		<h:messages globalOnly="true" id="messages" />
		<h:form id="login">
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">

					<h:outputLabel value="E-mail:" for="email" />
					<h:inputText id="email" value="#{loginBean.usuario.email}"
						required="true" requiredMessage="E-mail é obrigatório">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="email" id="emailMessage" />

					<h:outputLabel value="Senha:" for="senha" />
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}"
						maxlength="6" required="true" requiredMessage="Senha é obrigatória"/>
					<h:message for="senha" id="senhaMessage" />

					<h:commandButton value="Entrar" action="#{loginBean.entrar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>

	</ui:define>
	<ui:define name="texto">
		Cadastro de Autores
	</ui:define>
</ui:composition>
</html>
